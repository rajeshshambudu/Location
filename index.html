<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swiggy Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<header class="bg-white shadow p-4 text-xl font-bold">
  Swiggy Clone
</header>

<div id="list" class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6"></div>

<script>
const data = JSON.parse(localStorage.getItem("restaurants")) || [];

document.getElementById("list").innerHTML = data.map(r => `
  <div class="bg-white rounded shadow">
    <img src="${r.img}"
         onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'"
         class="h-40 w-full object-cover rounded-t">
    <div class="p-4">
      <h3 class="font-bold text-lg">${r.name}</h3>
      <p class="text-gray-600">â‚¹${r.price}</p>
      <button class="mt-3 bg-green-500 text-white px-4 py-1 rounded">
        ADD
      </button>
    </div>
  </div>
`).join("");
</script>

</body>
</html>
