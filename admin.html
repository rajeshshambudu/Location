<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="auth.js"></script>
</head>

<body class="flex h-screen items-center justify-center bg-gray-100">
<div class="bg-white p-6 w-80 rounded shadow">
  <h2 class="font-bold text-xl mb-4">Admin Login</h2>
  <input id="u" class="border p-2 w-full mb-3" placeholder="Username">
  <input id="p" type="password" class="border p-2 w-full mb-3" placeholder="Password">
  <button onclick="go()" class="bg-black text-white w-full py-2">Login</button>
</div>

<script>
function go(){
  if(login(u.value,p.value)){
    location.href="dashboard.html";
  } else alert("Invalid credentials");
}
</script>
</body>
</html>
