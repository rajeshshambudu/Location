<!DOCTYPE html>
<html>
<head>
<title>Swiggy Clone</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="data.js"></script>
</head>

<body class="bg-gray-100">
<h1 class="text-xl font-bold p-4 bg-white shadow">Swiggy Clone</h1>

<div class="grid md:grid-cols-3 gap-4 p-6" id="app"></div>

<script>
let data = getData();
let cart=[];

app.innerHTML = data.map(r=>`
<div class="bg-white rounded shadow">
  <img src="${r.images[0]}"
   onerror="this.src='https://via.placeholder.com/400x300'"
   class="h-40 w-full object-cover rounded-t">
  <div class="p-4">
    <h3 class="font-bold">${r.name}</h3>
    <p>â‚¹${r.price}</p>
    <button onclick="cart.push(${r.price})"
      class="bg-green-500 text-white px-3 py-1 mt-2 rounded">
      ADD
    </button>
  </div>
</div>`).join("");
</script>
</body>
</html>
